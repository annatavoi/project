<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Tell me the weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/26114523ee.js"
      crossorigin="anonymous"
    ></script>
 
      <link rel="stylesheet" href="src/style.css" />

  </head>
  <body>
    <div class="container">
      <h1>Tell me the weather.</h1>
      <br />
      <br />

      <h2 class="header">
        What's the weather in
        <form id="weather-form">
          <input type="text" id="cityname" size="13" placeholder="city name" />
        ?   <input type="submit" class="btn btn-primary" value="Find out" />
      </form>
      </h2>
      <br />
      <br />
      <br />
      <h2>
        It is <span class="temperatureResult">cloudy</span> in <span class="currentCity">Calypso</span>. <br /><br />
      <span class="date">${date}</span> <span class="time">16:00</span><br /></h2>
        
        <div class="row icons">
          <div class="col-2">
          <i class="fa-solid fa-cloud"></i>
          <span class="temperatures">23°</span>
          <span class="days">Mon</span>
          </div>
          <div class="col-2">
          <i class="fa-solid fa-sun"></i>
           <span class="temperatures">23°</span>
                <span class="days">Tue</span>
          </div>
          <div class="col-2">
          <i class="fa-solid fa-cloud-rain"></i>
           <span class="temperatures">23°</span>     
           <span class="days">Wed</span>
          </div>
          <div class="col-2">
          <i class="fa-solid fa-wind"></i>
           <span class="temperatures">23°</span>     
           <span class="days">Thu</span>
          </div>
          <div class="col-2">
          <i class="fa-solid fa-sun"></i>
         <span class="temperatures">23°</span>     
         <span class="days">Fri</span>
        </div>
        </ul>
    
<p><a href="#" id="celsius">Celsius</a> / <a href="#" id="fahrenheit">Fahrenheit</a></p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
